<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />

<!-- Section Product -->
<section class="product-section" id="our-products">
  <div class="container">
    <h2 class="section-title product-title">Our Products</h2>

    <ul class="products-list">
      <li class="product-item">
        <picture>
          <source srcset="
              ./images/our-products/our-product-1-desktop.jpg    1x,
              ./images/our-products/our-product-1-desktop-2x.jpg 2x
            " media="(min-width: 1440px)" />
          <source srcset="
              ./images/our-products/our-product-1-tablet.jpg    1x,
              ./images/our-products/our-product-1-tablet-2x.jpg 2x
            " media="(min-width: 768px)" />
          <source srcset="
              ./images/our-products/our-product-1-mobile.jpg    1x,
              ./images/our-products/our-product-1-mobile-2x.jpg 2x
            " media="(max-width: 767px)" />
          <img src="./images/our-products/our-product-1-tablet-2x.jpg" alt="product-1" width="344" />
        </picture>
        <h3 class="product-name">Minimalist storage solutions</h3>
      </li>

      <li class="product-item">
        <picture>
          <source srcset="
              ./images/our-products/our-product-2-desktop.jpg    1x,
              ./images/our-products/our-product-2-desktop-2x.jpg 2x
            " media="(min-width: 1440px)" />
          <source srcset="
              ./images/our-products/our-product-2-tablet.jpg    1x,
              ./images/our-products/our-product-2-tablet-2x.jpg 2x
            " media="(min-width: 768px)" />
          <img src="./images/our-products/our-product-2-tablet-2x.jpg" alt="product-2" width="344" />
        </picture>
        <h3 class="product-name">Handcrafted minimalist seating</h3>
      </li>

      <li class="product-item">
        <picture>
          <source srcset="
              ./images/our-products/our-product-3-desktop.jpg    1x,
              ./images/our-products/our-product-3-desktop-2x.jpg 2x
            " media="(min-width: 1440px)" />
          <img src="./images/our-products/our-product-3-desktop-2x.jpg" alt="product-3" width="312" />
        </picture>
        <h3 class="product-name">Sleek and simple tables</h3>
      </li>

      <li class="product-item">
        <picture>
          <source srcset="
              ./images/our-products/our-product-4-desktop.jpg    1x,
              ./images/our-products/our-product-4-desktop-2x.jpg 2x
            " media="(min-width: 1440px)" />
          <img src="./images/our-products/our-product-4-desktop-2x.jpg" alt="product-4" width="312" />
